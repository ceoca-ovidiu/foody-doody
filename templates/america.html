{% extends 'main.html' %}

{% block content %}
    <div class="container">
        <div class="row g-4">
            {% for country in countries %}
                <div class="col">
                    <div class="card shadow" style="width: 25rem;">
                        <img src="{{ country.image_url }}" class="card-img-top" alt="...">
                        <div class="card-body text-center">
                            <h5 class="card-title">{{ country.name }}</h5>
                            <p class="card-text">Description: {{ country.description }}</p>
                            {% if country.name == 'United States' %}
                                <a href="http://127.0.0.1:8000/america/unitedstates/"
                                   class="btn btn-primary">Visit</a>
                            {% else %}
                                <a href="http://127.0.0.1:8000/america/{{ country.name.lower }}/"
                                   class="btn btn-primary">Visit</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
